<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | Your Brand</title>
  <link rel="icon" type="image/x-icon" href="images/Personal_Images/SVG/favicon.ico">
  <link rel="icon" type="image/png" href="images/Personal_Images/SVG/submark.svg">

  <style>
    :root {
      --green: #2d6e54;
      --mild-yellow: #fdc66f;
      --mild-pink: #e19ac3;
      --cool-milky-white: #fff6f0;
      --dark-text: #1a1a1a;
      --body-text: #333333;
      --font-primary: 'Rubik', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
      background: var(--cool-milky-white);
      color: var(--body-text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      color: var(--green);
      margin: 0;
    }

    h2 {
      font-size: 1.8rem;
      margin: 1rem 0;
      color: var(--dark-text);
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: var(--body-text);
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--green);
      color: var(--cool-milky-white);
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: var(--mild-yellow);
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>Looks like the page you're trying to visit doesn't exist. Don't worry, let's get you back on track.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
